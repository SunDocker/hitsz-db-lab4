<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页/志愿者登录</title>
    <meta charset="UTF-8">
    <style>
        #container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        td {
            text-align: right;
        }
        #submit {
            text-align: center;
        }
        input[type=submit] {
            width: fit-content;
        }
        h2,h3 {
            text-align: center;
        }
        #others {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>校园志愿者招募平台</h2>
    <h3>志愿者登录</h3>
    <form action="login/volunteer" method="post">
        <table>
            <tr>
                <td>志愿者账号：</td>
                <td><input type="text" name="account"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td id="submit" colspan="2"><input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"/></td>
            </tr>
        </table>
    </form>
    <div id="others">
        <a href="login/volunteer_register.html">点击进入志愿者注册界面</a>
        <br>
        <a href="login/admin_login.html">点击进入管理员登录界面</a>
        <br>
        <a href="login/admin_register.html">点击进入管理员注册界面</a>
    </div>
</div>


</body>
</html>
